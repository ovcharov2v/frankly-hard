	<body class="profile">
		<!-- Header-->
		<header class="header">
			<div class="container header__container"><a class="header__logo" href="index.html">Frankly Hard</a>
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-elem"><a class="header__nav-link" href="#">How it works</a></li>
						<li class="header__nav-elem"><a class="header__nav-link" href="#">Treatment</a></li>
						<li class="header__nav-elem"><a class="header__nav-link" href="#">FAQ</a></li>
						<li class="header__nav-elem"><a class="header__nav-link" href="#">Contact</a></li>
						<li class="header__nav-elem"><a class="header__nav-link" href="#">Blog</a></li>
					</ul><a class="header__login" href="#">
						<svg class="header__login-icon">
							<use xlink:href="#user-circle"></use>
						</svg>Login</a>
				</nav>
				<button class="header__menu-button" aria-label="Menu toggle">
					<svg class="header__menu-icon header__menu-icon--burger">
						<use xlink:href="#menu"></use>
					</svg>
					<svg class="header__menu-icon header__menu-icon--close">
						<use xlink:href="#close"></use>
					</svg>
				</button>
			</div>
		</header>
		<main class="main">
			<div class="profile__menu">
				<ul class="profile__menu-list container">
					<li class="profile__menu-elem"><a class="profile__menu-link" href="./treatments.html">Treatments</a></li>
					<li class="profile__menu-elem"><a class="profile__menu-link" href="./orders.html">Orders</a></li>
					<li class="profile__menu-elem"><a class="profile__menu-link" href="./profile.html">Profile</a></li>
					<li class="profile__menu-elem"><a class="profile__menu-link profile__menu-link--active" href="./subscription.html">Subscription</a></li>
					<li class="profile__menu-elem"><a class="profile__menu-link" href="./logout.html">Logout</a></li>
				</ul>
				<div class="container profile__mobile-menu">
					<div class="dropdown dropdown--navigate">
						<div class="dropdown__value-box">
							<input class="dropdown__value" type="text" id="menu" name="menu" disabled value="Subscription">
							<svg class="dropdown__arrow">
								<use xlink:href="#dropdown-chevron"></use>
							</svg>
						</div>
						<ul class="dropdown__options-list">
							<li class="dropdown__option" data-value="./treatments.html">Treatments</li>
							<li class="dropdown__option" data-value="./orders.html">Orders</li>
							<li class="dropdown__option" data-value="./profile.html">Profile</li>
							<li class="dropdown__option dropdown__option--selected" data-value="./subscription.html">Subscription</li>
							<li class="dropdown__option" data-value="./logout.html">Logout</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="profile__container container">
				<div class="profile__box">
					<form class="profile__user-info" action="#">
						<div class="info-panel">
							<h1 class="info-panel__title">PERSONAL INFO</h1>
							<div class="info-panel__row">
								<div class="form-group info-panel__group">
									<input class="form-group__input" type="text" id="first-name" name="first-name" placeholder="First Name">
								</div>
								<div class="form-group info-panel__group">
									<input class="form-group__input" type="text" id="last-name" name="last-name" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group form-group--small-label info-panel__group">
								<label class="form-group__label" for="text">Text</label>
								<input class="form-group__input" type="text" id="text" name="text" value="01/05/1988">
							</div>
						</div>
						<div class="info-panel">
							<h2 class="info-panel__title">Shipping info</h2>
							<div class="form-group form-group--small-label info-panel__group">
								<label class="form-group__label" for="address1">Address line</label>
								<input class="form-group__input" type="text" id="address1" name="address1" value="847 Richard st">
							</div>
							<div class="form-group info-panel__group">
								<input class="form-group__input" type="text" id="address2" name="address2" placeholder="Address line 2 (optional)">
							</div>
							<div class="info-panel__row">
								<div class="form-group form-group--small-label info-panel__group">
									<label class="form-group__label" for="city">City</label>
									<input class="form-group__input" type="text" id="city" name="city" value="Vercouver">
								</div>
								<div class="form-group form-group--small-label info-panel__group">
									<label class="form-group__label" for="postal-code">Postal code</label>
									<input class="form-group__input" type="text" id="postal-code" name="postal-code" value="VFDBK">
								</div>
							</div>
							<div class="form-group form-group--small-label info-panel__group">
								<label class="form-group__label" for="province">Province</label>
								<input class="form-group__input" type="text" id="province" name="province" value="British Columbia">
							</div>
							<div class="form-group form-group--small-label info-panel__group">
								<label class="form-group__label" for="phone">Phone number</label>
								<input class="form-group__input" type="tel" id="phone" name="phone" value="+79001234567">
							</div>
						</div>
						<button class="button button--orange profile__user-info-button" type="submit" disabled>Save</button>
					</form>
				</div>
			</div>
		</main><svg width="0" height="0" class="hidden">
